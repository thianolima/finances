spring:
  h2:
    console:
      enabled: true
      path: /finances-db-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:}
    url: ${POSTGRES_USER:jdbc:h2:mem:finances-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true